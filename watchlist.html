<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Watchlist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/watchlist.css">
    <link rel="shortcut icon" href="images/clapperboard.png" type="image/x-icon">
    <script src="js/watchlist.js" defer></script>
</head>
<body>
    <div class="faded-wrapper" id="fadedWrapper"></div>
    
    <div class="wrapper">
        <div class="header">
            <h1>Your Watchlist</h1>
            <a href="index.html">Find some movies to watch -></a>
        </div>
        <div class="main" id="main">
        
        </div>
        <div class="placeholder flex " id="placeholder">
            <h3 class="notification-header">
                Your Watchlist seems to be empty.
                <br>
                Click here to go and add some!
            </h3>
            <a href="index.html" class="index-link">
                <div class="watchlist-add-btn flex justify-between">
                    <img src="images/plus-icon.svg" class="add-icon">
                    <p>Find Movies to add</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
